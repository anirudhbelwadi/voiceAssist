{% extends 'dashboard/base.html' %}

{% block title %}Create Template{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-primary mb-4">Create New Screening Template</h1>

            <form method="POST" class="form">
                {% csrf_token %}
                <table class="table table-bordered align-middle">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <button id="id_createTemplate_button" type="submit" class="btn btn-primary">
                                Create Template
                            </button>
                        </td>
                    </tr>
                </table>
            </form>

            <div class="mt-3">
                <a href="{% url 'sendScreeningRequest' %}" class="btn btn-outline-secondary">Back to Screening Request</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
