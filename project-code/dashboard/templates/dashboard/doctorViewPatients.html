{% extends 'dashboard/base.html' %}

{% block title %}Doctor - View Patients{% endblock %}

{% block content %}
<h2 class="mb-4 text-primary">Patients you are seeing</h2>

<div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Name of Patient</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.first_name }} {{ patient.last_name }}</td>
                <td><a href="{% url 'viewPatient' patient.id %}" class="btn btn-outline-primary btn-sm">View Profile</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
