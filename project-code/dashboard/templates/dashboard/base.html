<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Patient Screening App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/dashboard/style.css">
    <script src="/static/dashboard/scripts/base.js"></script>
</head>

<body>
    {% include 'dashboard/navbar.html' %}

    {% include 'dashboard/errors.html' %}

    {% include 'dashboard/messages.html' %}
    
    {% if request.path != '/oauthComplete/' %}
        <div class="container mt-5 pt-4">
    {% else %}
        <div>
    {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var toastElement = document.getElementsByClassName('toast');
        for (var i = 0; i < toastElement.length; i++) {
            if (toastElement[i].id !== 'customErrorToast' && toastElement[i].id !== 'customSuccessToast') {
                var toast = new bootstrap.Toast(toastElement[i]);
                toast.show();
            }
        }
    </script>
</body>
